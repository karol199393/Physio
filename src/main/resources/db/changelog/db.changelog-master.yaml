databaseChangeLog:
  - changeSet:
      id: 1
      author: author_name
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: surname
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: role
                  type: VARCHAR(255)
  - changeSet:
      id: 2
      author: author_name
      changes:
        - createSequence:
            sequenceName: user_seq
            startValue: 1
  - changeSet:
      id: 3
      author: author_name
      changes:
        - createTable:
            tableName: registration
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_registration_user
                    references: user(id)
              - column:
                  name: appointment_date
                  type: DATE
  - changeSet:
