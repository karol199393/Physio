databaseChangeLog:
  - changeSet:
      id: 1
      author: author_name
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: role_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: author_name
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: surname
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_role
                    references: roles(id)
  - changeSet:
      id: 3
      author: author_name
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: role_id
                  type: BIGINT

  - changeSet:
      id: 4
      author: author_name
      changes:
        - addForeignKeyConstraint:
            baseTableName: user_role
            baseColumnNames: user_id
            constraintName: fk_user_role_user
            referencedTableName: users
            referencedColumnNames: id
  - changeSet:
      id: 5
      author: author_name
      changes:
        - addForeignKeyConstraint:
            baseTableName: user_role
            baseColumnNames: role_id
            constraintName: fk_user_role_role
            referencedTableName: roles
            referencedColumnNames: id


  - changeSet:
      id: 6
      author: author_name
      changes:
        - createSequence:
            sequenceName: user_seq
            startValue: 1

  - changeSet:
      id: 7
      author: author_name
      changes:
        - createSequence:
            sequenceName: role_seq
            startValue: 1

  - changeSet:
      id: 8
      author: author_name
      changes:
        - createTable:
            tableName: course_of_treatment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_course_of_treatment_user
                    references: users(id)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: start_date
                  type: DATE
              - column:
                  name: end_date
                  type: DATE
              - column:
                  name: progress_rating
                  type: INT
              - column:
                  name: regenerative_rating
                  type: INT
              - column:
                  name: visit_notes
                  type: VARCHAR(255)

  - changeSet:
      id: 9
      author: author_name
      changes:
        - createSequence:
            sequenceName: course_of_treatment_seq
            startValue: 1

  - changeSet:
      id: 10
      author: author_name
      changes:
        - createTable:
            tableName: recommendations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_recommendations_user
                    references: users(id)
              - column:
                  name: recommendation
                  type: VARCHAR(255)

  - changeSet:
      id: 11
      author: author_name
      changes:
        - createSequence:
            sequenceName: recommendations_seq
            startValue: 1

  - changeSet:
      id: 12
      author: author_name
      changes:
        - createTable:
            tableName: calendar
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_calendar_user
                    references: users(id)
              - column:
                  name: date
                  type: DATE

  - changeSet:
      id: 13
      author: author_name
      changes:
        - createSequence:
            sequenceName: calendar_seq
            startValue: 1

  - changeSet:
      id: 14
      author: author_name
      changes:
        - createTable:
            tableName: register_request
            columns:
              - column:
                  name: id
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: role_id
                  type: BIGINT
