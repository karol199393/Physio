databaseChangeLog:
  - changeSet:
      id: 1
      author: author_name
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: surname
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
  - changeSet:
      id: 2
      author: author_name
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: name
                  type: VARCHAR(255)
  - changeSet:
      id: 3
      author: author_name
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: role_id
                  type: BIGINT
  - changeSet:
      id: 4
      author: author_name
      changes:
        - addForeignKeyConstraint:
            baseTableName: user_role
            baseColumnNames: user_id
            constraintName: fk_user_role_user
            referencedTableName: user
            referencedColumnNames: id
  - changeSet:
      id: 5
      author: author_name
      changes:
        - addForeignKeyConstraint:
            baseTableName: user_role
            baseColumnNames: role_id
            constraintName: fk_user_role_role
            referencedTableName: roles
            referencedColumnNames: id
  - changeSet:
      id: 6
      author: author_name
      changes:
        - createSequence:
            sequenceName: user_seq
            startValue: 1
  - changeSet:
      id: 7
      author: author_name
      changes:
        - createSequence:
            sequenceName: role_seq
            startValue: 1
  - changeSet:
      id: 8
      author: author_name
      changes:
        - createTable:
            tableName: courseoftreatment
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_courseoftreatment_user
                    references: user(id)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: duration
                  type: VARCHAR(255)
              - column:
                  name: startDate
                  type: DATE
              - column:
                  name: endDate
                  type: DATE
              - column:
                  name: progressRating
                  type: INT
              - column:
                  name: regeneration
                  type: INT
              - column:
                  name: visitNotes
                  type: VARCHAR(255)
  - changeSet:
      id: 9
      author: author_name
      changes:
        - createSequence:
            sequenceName: courseoftreatment_seq
            startValue: 1
  - changeSet:
      id: 10
      author: author_name
      changes:
        - createTable:
            tableName: recommendations
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_recommendations_user
                    references: user(id)
              - column:
                  name: recommendation
                  type: VARCHAR(255)
  - changeSet:
      id: 11
      author: author_name
      changes:
        - createSequence:
            sequenceName: recommendations_seq
            startValue: 1
  - changeSet:
      id: 12
      author: author_name
      changes:
        - createTable:
            tableName: calendar
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_calendar_user
                    references: user(id)
              - column:
                  name: date
                  type: DATE
  - changeSet:
      id: 13
      author: author_name
      changes:
        - createSequence:
            sequenceName: calendar_seq
            startValue: 1